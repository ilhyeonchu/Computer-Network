<html>
<head>
    <meta charset="utf-8" />
    <title>WebRTC Tutorial</title>
</head>
<body>
    <div>
        <video id="localVideo" autoplay muted width="480px"></video>
        <video id="remoteVideo" autoplay width="480px"></video>
    </div>
    <div>
      <button onclick="toggleVideo()">비디오 끄기</button>
      <button onclick="toggleScreenShare()">화면 공유</button>
      <button onclick="toggleRecording()">녹화 시작</button>
      <button onclick="downloadRecording()">녹화 다운로드</button>

    </div>

    <div>
      <video id="recordedVideo" controls width="400"></video>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="./rtc.js"></script>
</body>
</html>
