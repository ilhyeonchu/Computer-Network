<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS 오디오·비디오 플레이어</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --bg: #f5f5f5;
            --card: #ffffff;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            --accent: #0f9d58;
            --text: #1f1f1f;
            --muted: #5f6368;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 32px 16px 48px;
            font-family: "Noto Sans KR", Arial, sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(15, 157, 88, 0.08), transparent 35%),
                        radial-gradient(circle at 80% 0%, rgba(66, 133, 244, 0.08), transparent 30%),
                        var(--bg);
            color: var(--text);
        }
        .page {
            max-width: 960px;
            margin: 0 auto;
        }
        h1 {
            margin: 0 0 24px;
            text-align: center;
            letter-spacing: -0.02em;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }
        .card {
            background: var(--card);
            border-radius: 14px;
            padding: 20px;
            box-shadow: var(--shadow);
        }
        .card h2 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .card p {
            margin: 0 0 14px;
            color: var(--muted);
            font-size: 14px;
        }
        audio, video {
            width: 100%;
            margin: 10px 0 0;
            border-radius: 12px;
            background: #000;
        }
        .status {
            margin-top: 12px;
            padding: 10px 12px;
            border-radius: 10px;
            background: rgba(15, 157, 88, 0.08);
            color: var(--muted);
            font-size: 13px;
        }
        .status strong { color: var(--text); }
    </style>
</head>
<body>
    <div class="page">
        <h1>HLS 스트리밍 플레이어</h1>

        <div class="grid">
            <div class="card">
                <h2>오디오</h2>
                <p>HLS 오디오 스트림을 재생합니다.</p>
                <audio id="audio" controls></audio>
                <div class="status"><strong>상태:</strong> <span id="audio-status">로딩 중...</span></div>
            </div>

            <div class="card">
                <h2>비디오</h2>
                <p>HLS 비디오 스트림을 재생합니다.</p>
                <video id="video" controls playsinline></video>
                <div class="status"><strong>상태:</strong> <span id="video-status">로딩 중...</span></div>
            </div>
        </div>
    </div>

    <script>
        function setupHlsPlayer(elementId, statusId, sourceUrl) {
            var media = document.getElementById(elementId);
            var status = document.getElementById(statusId);

            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(sourceUrl);
                hls.attachMedia(media);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    status.textContent = '준비 완료 - 재생 버튼을 누르세요';
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    status.textContent = '에러: ' + data.type;
                    console.error(elementId + ' HLS error:', data);
                });
            } else if (media.canPlayType('application/vnd.apple.mpegurl')) {
                media.src = sourceUrl;
                status.textContent = '준비 완료 (네이티브 HLS)';
            } else {
                status.textContent = 'HLS를 지원하지 않는 브라우저입니다';
            }
        }

        // 경로는 컨테이너 내 실제 HLS 경로에 맞게 수정하세요.
        setupHlsPlayer('audio', 'audio-status', '/stream/playlist.m3u8');
        setupHlsPlayer('video', 'video-status', '/stream/video/playlist.m3u8');
    </script>
</body>
</html>
